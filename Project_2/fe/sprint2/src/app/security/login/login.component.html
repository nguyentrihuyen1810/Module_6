<div class="container">
  <div class="wrapper">
    <div class="title"><span>Đăng nhập</span></div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Tên khoản đăng nhập" formControlName="username">
          <small style="color:white;">-</small>
          <small *ngIf="loginForm.get('username').invalid && (loginForm.get('username').touched||loginForm.get('username').dirty)">
            Người thực hiện không được để trống
          </small>
        </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input formControlName="password" type="password" placeholder="Mật khẩu" >
            <small style="color:white;">-</small>
            <small class="text-danger mb-0 pb-0" *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched||loginForm.get('password').dirty)">
              Mật khẩu không được để trống
            </small>
          </div>
        <div class="pass"><a href="#">Quên mật khẩu?</a></div>
        <div class="row button">
          <input type="submit" value="Đăng nhập">
      </div>
    </form>
  </div>
</div>
